<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Movie service</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <header>
        <h1>Movie Service</h1>
    </header>
    <main>
        <nav>
            <h2>Movies lists</h2>
            <ul>
                <li>Movies to watch in the future</li>
                <li>Favorite movies</li>
                <li>Movies of my childhood</li>
            </ul>
        </nav>
        <section class="buttons_panel">
            <h2>Buttons panel</h2>
            <button class="action_button">Add new</button>
            <button class="action_button">Random</button>
            <button class="action_button">Recommend</button>
        </section>
        <br>
        <section>
            <h2>Movie list</h2>
            <div class="movie_list">
                <div class="movie">
                    <img src="content/movie_posters/prestige.png" alt="The Prestige poster">
                    <h4>The Prestige</h4>
                    <article>
                    Rating: 8.5/10
                    2006
                    </article>
                </div>
                <div class="movie">
                    <img src="content/movie_posters/bastards.png" alt="Django Unchained poster">
                    <h4>Inglorious Bastards</h4>
                    <article>
                        Rating: 8.2/10
                        2012
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2>Contacts</h2>
        <a href="http://test_link">Telegram chat for discussions</a>
    </footer>
</body>
<footer>

</footer>
</html>
