<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login - Movie Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1 class="header__title">Movie Service</h1>
</header>
<main>
  <section class="login-form">
    <h2 class="login-form__title">Login</h2>
    <form class="login-form__form">
      <div class="login-form__group">
        <label for="username" class="login-form__label">Username</label>
        <input type="text" id="username" name="username" class="login-form__input" placeholder="Enter your username" required>
      </div>
      <div class="login-form__group">
        <label for="password" class="login-form__label">Password</label>
        <input type="password" id="password" name="password" class="login-form__input" placeholder="Enter your password" required>
      </div>
      <button class="action_button">Login</button>
    </form>
    <p class="login-form__register-link">Don't have an account? <a href="#" class="login-form__link">Register here</a></p>
  </section>
</main>
<footer class="footer">
  <h2 class="footer__title">Contacts</h2>
  <a href="http://test_link" class="footer__link">Telegram chat for discussions</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/validate.js@0.13.1/validate.min.js"></script>
<script src="js/auth.js"></script>
<script type="module">
  import validate from './node_modules/validate.js/validate.js';
  import { validateForm } from './js/auth';

  validateForm(validate);
</script>
</body>
</html>
