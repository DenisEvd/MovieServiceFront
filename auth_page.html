<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login - Movie Service</title>
  <link rel="stylesheet" href="main_page.css">
  <script src="js/script.js" defer></script>
</head>
<body>
<header>
  <h1>Movie Service</h1>
</header>
<main>
  <section class="login_form_section">
    <h2>Login</h2>
    <form class="login_form">
      <div class="form_group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form_group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="action_button">Login</button>
    </form>
    <p class="register_link">Don't have an account? <a href="#">Register here</a></p>
  </section>
</main>
<footer>
  <h2>Contacts</h2>
  <a href="http://test_link">Telegram chat for discussions</a>
</footer>
</body>
</html>
