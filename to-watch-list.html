<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/common.js" defer></script>
    <script src="js/dataLoader.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">Movie Service</h1>
</header>
<main class="main">
    <nav class="sidebar">
        <div class="login-container">
            <button class="button button--login" onclick="window.location.href='auth_page.html'">Login</button>
        </div>
        <div class="movies-lists">
            <h2 class="movies-lists__title">Lists</h2>
            <ul class="movies-lists__list">
                <li class="movies-lists__item" id="to-watch">
                    <a href="" class="movies-lists__link">Movies to watch in the future</a>
                </li>
                <li class="movies-lists__item" id="favorites">
                    <a href="favorites-list.html" class="movies-lists__link">Favorite movies</a>
                </li>
                <li class="movies-lists__item" id="childhood">
                    <a href="" class="movies-lists__link">Movies of my childhood</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="work-area">
        <section class="buttons-panel">
            <button class="button button--add">Add new</button>
            <button class="button button--random">Random</button>
            <button class="button button--recommend">Recommend</button>
        </section>
        <section>
            <div class="movie-list"></div>
        </section>
    </div>
</main>
<footer class="footer">
    <h2 class="footer__title">Contacts</h2>
    <a href="http://test_link" class="footer__link">Telegram chat for discussions</a>
    <br>
    <a href="temp/lab_3/tmp_table.html" class="footer__link">Temp page with table</a>
    <br>
    <a href="temp/lab_5/index.html" class="footer__link">Temp page with schedule constructor</a>

</html>
